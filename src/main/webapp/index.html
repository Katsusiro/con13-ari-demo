<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:Surround?with=default;at=content">
    <form class="lift:Form.ajax">
        <div id="bridgebuilder" class="lift:BridgeBuilder" hidden>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input name="channel" class="channel">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input name="bridge" class="bridge">
            <span class="build"></span>
            <input type="submit">
        </div>
    </form>

    <div>
        <div class="lift:Comet?type=AsteriskController">
            <button type="button" class="btn btn-default reconnect">
                <span class="glyphicon glyphicon-refresh"></span> Reconnect
            </button>

            <div id="channels">
                <h1>Channels</h1>

                <div class="channel row">
                    <span class="name col-md-2" draggable="true"><span
                            class="glyphicon glyphicon-bell"></span></span>
                    <span class="state col-md-1"></span>
                    <button class="answer col-md-1"></button>
                    <button class="hangup col-md-1"></button>
                    <div class="playback">
                        <select class="sound col-md1"></select>
                        <button class="play col-md1"></button>
                    </div>
                </div>
            </div>
            <div id="bridges">
                <h1>Bridges</h1>

                <div class="row">
                    <span class="bridge-type col-md-2"></span>
                    <span class="create col-md-1"></span>
                </div>
                <div class="bridge row">
                    <span class="name col-md-4"></span>
                    <span class="type col-md-1"></span>
                    <button class="delete col-md-1"></button>
                    <div class="playback">
                        <select class="sound col-md1"></select>
                        <button class="play col-md1"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ari-logs lift:Comet?type=AsteriskLogDisplay">
            <h1>Logs</h1>
            <ul>
                <li class="log-line">log line</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
