<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:Surround?with=default;at=content">
    <div class="lift:Comet?type=AsteriskController">
        <button type="button" class="btn btn-default reconnect">
            <span class="glyphicon glyphicon-refresh"></span> Reconnect
        </button>
        <div id="channels">
            <h1>Channels</h1>
            <div class="channel row">
                <span class="answer col-md-1"></span>
                <span class="name col-md-1"></span>
            </div>
        </div>
        <div id="bridges">
            <h1>Bridges</h1>
            <div class="bridge"></div>
        </div>
    </div>
    <div class="ari-logs lift:Comet?type=AsteriskLogDisplay">
        <h1>Logs</h1>
        <ul>
            <li class="log-line">log line</li>
        </ul>
    </div>
</div>
</body>
</html>
